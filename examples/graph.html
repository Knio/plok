<!DOCTYPE html>
<html>

  <head>
    <script type="text/javascript" src="../plok.js"></script>
    <link rel="stylesheet" href="../plok.css" type="text/css" />
  </head>

  <body>

    <div id="graph"></div>

    <script type="text/javascript">

      var d = new plok.data();
      var now = +(new Date());
      var x = 100;
      for (var i=now-100000; i<now; i+=100) {
        x += (Math.random() - 0.5) * 5;
        d.append(i, x);
      }

      var g = new plok.chart(d);
      g.append('graph');
      g.update();

      window.setInterval(function() {
        x += (Math.random() - 0.5) * 5;
        now = new Date();
        d.append(now, x);
        g.view.end = now;
        g.update();
      }, 100);

    </script>

  </body>

</html>
