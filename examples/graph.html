<!DOCTYPE html>
<html>

  <head>
    <script type="text/javascript" src="../plok.js"></script>
    <link rel="stylesheet" href="../plok.css" type="text/css" />
  </head>

  <body>

    <div id="content"></div>
    <script type="text/javascript">

      var view = new plok.view();
      var d = new plok.data();
      var now = +(new Date());
      var x = 100;
      for (var i=now-100000; i<now+100000; i+=100) {
        x += (Math.random() - 0.5) * 5;
        d.append(i, x);
      }

      var g = new plok.chart(d, view);
      g.append('content');

      view.animate();

    </script>


  </body>

</html>
